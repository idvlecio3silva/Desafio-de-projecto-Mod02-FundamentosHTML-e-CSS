<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./profile-picture.JPG" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login"> <b>Continue como idaleciosilvatech</b></a>
                <a href="#" class="instagram-logout"><b>Remover conta</b></a>
            </div>
            <div class="group">
                <p class="not-account"> <b>Não é idaleciosilvatech?</b></p>
                <p class="notaccount">
                    <span class="link-blue"> <b>Alternar contas</b></span>
                    ou
                    <spa class="link-blue"> <b>Inscreva-se</b></spa>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> <b>Baixe o aplicativo</b></p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
